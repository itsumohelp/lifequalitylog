name: Build and Deploy to Cloud Run
on:
  push:
    branches: [ master ]
env:
  SERVICE_NAME: web
  REGION: asia-northeast1
  REGISTRY: asia-northeast1-docker.pkg.dev
  REPOSITORY: circlerun
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev
    - name: Build Docker image
      run: |
        docker build -t $REGISTRY/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA .
        docker tag $REGISTRY/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA $REGISTRY/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$SERVICE_NAME:latest
    - name: Push Docker image
      run: |
        docker push $REGISTRY/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA
        docker push $REGISTRY/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$SERVICE_NAME:latest
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $REGISTRY/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$SERVICE_NAME:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 3000 \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 1
    - name: Show service URL
      run: gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'
